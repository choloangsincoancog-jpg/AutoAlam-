  content: "";
  position: absolute;
  top: 0;
  left: 0;

  background-size: cover;
  background-position: center;

    .top-image {

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;

      align-items: center;

      background-color: #55739e;
    }
